<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
  
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </head>
  
  <body>
  
    <div class="container">
  
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
          <a href='/tables'>
            <button class="btn btn-lg btn-primary">
              <span class="fa fa-list-alt"></span> View Tables</button>
          </a>
          <a href='/'>
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve_name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve_phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve_email">
                </div>
                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve_uniqueID">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
  
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a> |
            <a href="https://github.com/lbarnes86/Hot_Restaurant">GitGHub Repo</a>
        </p></div>
      </footer>
  
    </div>
    <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
    <script type="text/javascript">
  
        $(".submit").on("click", function(event) {
    event.preventDefault();
    // Here we grab the form elements
    var newReservation = {
      customerName: $("#reserve_name").val().trim(),
      phoneNumber: $("#reserve_phone").val().trim(),
      customerEmail: $("#reserve_email").val().trim(),
      customerID: $("#reserve_uniqueID").val().trim()
    };

      console.log(newReservation);
      
      
      var currentURL = window.location.origin;
      $.post(currentURL + "/api/tables", newReservation, function(data){

          if (data==true) {
            alert("Yay! You are officially booked!");
          }
          if (data==false) {
            alert("Sorry you are on the wait list.");
          }
          // Clear the form when submitting
          $("#reserve_name").val("");
          $("#reserve_phone").val("");
          $("#reserve_email").val("");
          $("#reserve_uniqueID").val("");

      });
     
    });
  
</script>
</body></html>
